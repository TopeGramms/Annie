<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hair Business</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>WigVon inc</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section id="hero">
    <h2>Your One-Stop Shop for Beautiful Hair</h2>
    <button onclick="location.href='#products'">Shop Now</button>
  </section>

  <section id="products">
    <h2>Our Products</h2>
    <div class="product-gallery">
      <!-- Products will be dynamically inserted here -->
    </div>
  </section>

  <section id="cart">
    <h2>Your Cart</h2>
    <button onclick="checkout()">Checkout on WhatsApp</button>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      
      <label for="message">Message:</label>
      <textarea id="message"></textarea>
      
      <button type="submit">Submit</button>
    </form>
  </section>


  <footer>
    <p>&copy; 2024 [Wigvon.inc]. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
